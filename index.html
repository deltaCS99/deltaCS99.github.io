<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Feedback</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">
            <p>How likely would you recommend this website to other students or friends?</p>

            <div class="flexbox" id="options">
                <label for="rate0" class="opt noSelect">0</label>
                <input type="radio" name="rate" id="rate0" value="0" />
                <label for="rate1" class="opt noSelect">1</label>
                <input type="radio" name="rate" id="rate1" value="1" />
                <label for="rate2" class="opt noSelect">2</label>
                <input type="radio" name="rate" id="rate2" value="2" />
                <label for="rate3" class="opt noSelect">3</label>
                <input type="radio" name="rate" id="rate3" value="3" />
                <label for="rate4" class="opt noSelect">4</label>
                <input type="radio" name="rate" id="rate4" value="4" />
                <label for="rate5" class="opt noSelect">5</label>
                <input type="radio" name="rate" id="rate5" value="5" />
                <label for="rate6" class="opt noSelect">6</label>
                <input type="radio" name="rate" id="rate6" value="6" />
                <label for="rate7" class="opt noSelect">7</label>
                <input type="radio" name="rate" id="rate7" value="7" />
                <label for="rate8" class="opt noSelect">8</label>
                <input type="radio" name="rate" id="rate8" value="8" />
                <label for="rate9" class="opt noSelect">9</label>
                <input type="radio" name="rate" id="rate9" value="9" />
                <label for="rate10" class="opt noSelect">10</label>
                <input type="radio" name="rate" id="rate10" value="10" />
              </div>
              <div class="d-flex justify-content-between">
                <p>very unlikely</p>
                <p>very likely</p>
              </div>

              <div id="moreFeedback">
                <p id="feedbackQuestion"></p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Navigation around the site" id="navigation">
                    <label class="form-check-label" for="navigation">
                      Navigation around the site
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Site speed" id="speed">
                    <label class="form-check-label" for="speed">
                      Site speed
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Help and contact information" id="contact">
                    <label class="form-check-label" for="contact">
                      Help and contact information
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Quality of content" id="quality">
                    <label class="form-check-label" for="quality">
                      Quality of content
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="__other_option__" name="otherCheckbox" id="otherCheckbox">
                    <label class="form-check-label" for="otherCheckbox">
                      Other 
                    </label>
                  </div>

                  <div class="form-floating" id="textArea">
                    <textarea class="form-control" placeholder=" " id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Please specify</label>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
